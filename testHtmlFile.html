<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>

    <form id="form">
      <h2>Enter Your Contact Details</h2>
      <input placeholder="Enter Contact name" id="name" type="text" />
      <input placeholder="Enter Mobile Number" type="number" id="mobile" />
      <select id="type">
        <option value="">Select Type</option>
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Others">Others</option>
      </select>
      <input type="submit" value="Add Contact" />
    </form>
  </body>
  <script>
    //write js code here
    // we are using form here, make sure you follow all steps of form

    //Step 1: On Form submission, add event listener to invoke function to store the values submitted in the form
    document.querySelector("#form").addEventListener("submit",myFunction);

    //Final Step: Handling bug 
    var contactArr=JSON.parse(localStorage.getItem("contactList")) || [];

    // Step 2: Function invoked on clicking submit ('Add Submit')
    function myFunction() {
      event.preventDefault();
      
      //Step 3: Storing submitted values from the form in this object
      var contactObj= {
        name: document.querySelector("#name").value,
        mobile: document.querySelector("#mobile").value,
        type: document.querySelector("#type").value,
      }
      
      // Step 4: Pushing object containing stored values into an array, so it can be stored in LS as an array of objects:
      contactArr.push(contactObj);

      //Step 5: Storing the values in LS as an array of objects:
      localStorage.setItem("contactList",JSON.stringify(contactArr));
      document.querySelector("name").value = ""
      document.querySelector("mobile").value = "";
      document.querySelector("type").value = "";
    }

  </script>
</html>
